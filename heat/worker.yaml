heat_template_version: 2013-05-23

parameters:
  key_name:
    type: string
    default: test_key
  image:
    type: string
    default: ubuntu-docker
  flavor:
    type: string
    default: m1.small
  external_network:
    type: string
    default: external
    description: ID of public network.
  network:
    type: string
    default: private
    description: ID of private network
  subnet:
    type: string
    default: private-subnet
  security_group:
    type: string
    default: demo_security
  swarm_server:
    type: string
    default: 15.0.0.13
  swarm_port:
    type: string
    default: 2377
  swarm_token:
    type: string
    default: SWMTKN-1-1nh3s3dmnfatszuxozwmn047jey8p1gzy8o81l9w8qt254y8dw-68jwzvxnjtzi8a470d3un2e7d
  consul_agent:
    type: string
    default: consul-agent
  consul_registrator:
    type: string
    default: registrator
  http_proxy:
    type: string
    default: ""
  https_proxy:
    type: string
    default: ""
  wait_condition_timeout:
    type: number
    description: >
      timeout for the Wait Conditions
    default: 6000
  load_cached_image:
    type: string
    default: "True"

resources:

  worker_wait_handle:
    type: OS::Heat::WaitConditionHandle

  worker_wait_condition:
    type: OS::Heat::WaitCondition
    depends_on: swarm_worker
    properties:
      handle: {get_resource: worker_wait_handle}
      timeout: {get_param: wait_condition_timeout}

  swarm_worker:
    type: OS::Nova::Server
    properties:
      key_name: { get_param: key_name }
      image: { get_param: image }
      flavor: { get_param: flavor }
      networks:
        - port: { get_resource: swarm_worker_eth0 }
      user_data_format: RAW
      user_data:
        str_replace:
          template: |
            #!/bin/bash
            LOAD_CACHED_IMAGE="$load_cached_image"
            if [ "$LOAD_CACHED_IMAGE" == "True" ]; then
              CONTAINER_TAR_DIRECTORY=/srv/docker/tars/
              docker load < ${CONTAINER_TAR_DIRECTORY}/consul.tar
              docker load < ${CONTAINER_TAR_DIRECTORY}/registrator.tar
              docker load < ${CONTAINER_TAR_DIRECTORY}/cadvisor.tar
              docker load < ${CONTAINER_TAR_DIRECTORY}/node-exporter.tar
              docker load < ${CONTAINER_TAR_DIRECTORY}/alertmanager.tar
              docker load < ${CONTAINER_TAR_DIRECTORY}/ubuntu-ruby.tar
              docker load < ${CONTAINER_TAR_DIRECTORY}/gitlab-runner.tar
            fi

            echo "export http_proxy=$http_proxy" >> /etc/default/docker
            echo "export https_proxy=$https_proxy" >> /etc/default/docker
            echo "export HTTP_PROXY=$http_proxy" >> /etc/default/docker
            echo "export HTTPS_PROXY=$https_proxy" >> /etc/default/docker

            service docker restart
            sleep 3

            sudo docker swarm join --token $swarm_token $swarm_server:$swarm_port
            # install consul agent
            sudo docker run -d --net=host --name $consul_agent \
              --restart always \
              -e 'CONSUL_BIND_INTERFACE=eth0' \
              -e 'CONSUL_LOCAL_CONFIG={"leave_on_terminate": true}' \
              consul agent -join $swarm_server
            # install consul registrator
            sudo docker run -d \
              --restart always \
              --name=$consul_registrator \
              --net=host \
              --volume=/var/run/docker.sock:/tmp/docker.sock \
              gliderlabs/registrator:latest \
              consul://localhost:8500
            # install cAdvisor
            sudo docker run \
              --restart always \
              -e "SERVICE_NAME=cadvisor" \
              --volume=/:/rootfs:ro \
              --volume=/var/run:/var/run:rw \
              --volume=/sys:/sys:ro \
              --volume=/var/lib/docker/:/var/lib/docker:ro \
              --publish=8080:8080 \
              --detach=true \
              --name=cadvisor \
              google/cadvisor:latest
            # install node-exporter
            sudo docker run -d \
              -e "SERVICE_NAME=node" \
              --restart always \
              -v "/proc:/host/proc" \
              -v "/sys:/host/sys" \
              -v "/:/rootfs" \
              --publish=9100:9100 \
              --name=node-exporter \
              prom/node-exporter \
              -collector.procfs /host/proc \
              -collector.sysfs /host/sys \
              -collector.filesystem.ignored-mount-points "^/(sys|proc|dev|host|etc)($|/)"
            sh -c "$wait_curl --data-binary '{\"status\": \"SUCCESS\"}'"
          params:
            $swarm_token: { get_param: swarm_token }
            $swarm_server: { get_param: swarm_server }
            $swarm_port: { get_param: swarm_port }
            $consul_agent: { get_param: consul_agent }
            $consul_registrator: { get_param: consul_registrator }
            $wait_curl: {get_attr: [worker_wait_handle, curl_cli]}
            $load_cached_image: { get_param: load_cached_image }
            $http_proxy: { get_param: http_proxy }
            $https_proxy: { get_param: https_proxy }

  swarm_worker_eth0:
    type: OS::Neutron::Port
    properties:
      network: { get_param: network }
      fixed_ips:
        - subnet: { get_param: subnet }
      security_groups: [{get_param: security_group }]

  swarm_worker_floating:
    type: OS::Neutron::FloatingIP
    properties:
      floating_network: { get_param: external_network }
      port_id: { get_resource: swarm_worker_eth0 }
      fixed_ip_address: {get_attr: [swarm_worker_eth0, fixed_ips, 0, ip_address]}

outputs:
  floating_ip:
    value: { get_attr: [ swarm_worker_floating, floating_ip_address ] }
    description: The floatingip assigned to the instance.
