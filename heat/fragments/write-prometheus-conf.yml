#cloud-config
merge_how: dict(recurse_array)+list(append)
write_files:
  - path: /srv/docker/prometheus/prometheus.yml
    owner: "root:root"
    permissions: "0644"
    content: $PROMETHEUS_CONFIG
  - path: /srv/docker/prometheus/alert.rules
    owner: "root:root"
    permissions: "0644"
    content: $PROMETHEUS_ALERT_CONFIG
