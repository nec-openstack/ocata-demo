heat_template_version: 2015-04-30

parameters:

  ## Required parameters

  key_name:
    type: string
    default: default

  external_network:
    type: string
    description: uuid/name of a network to use for floating ip addresses
    default: public

  http_proxy:
    type: string
    default: ""

  https_proxy:
    type: string
    default: ""

  inception_image:
    type: string
    default: ubuntu-docker

  inception_flavor:
    type: string
    default: m2.small

  senlin_image:
    type: string
    default: senlin-server

  senlin_flavor:
    type: string
    default: m2.medium

  ## Optional parameters

  dns_nameserver:
    type: string
    description: address of a DNS nameserver reachable in your environment
    default: 8.8.8.8

  network_cidr:
    type: string
    description: network range for fixed ip network
    default: 10.0.3.0/24

resources:

  ## Network resources

  network:
    type: OS::Neutron::Net
    properties:
      name: demo-net

  subnet:
    type: OS::Neutron::Subnet
    properties:
      name: demo-subnet
      cidr: {get_param: network_cidr}
      network: {get_resource: network}
      dns_nameservers:
        - {get_param: dns_nameserver}

  extrouter:
    type: OS::Neutron::Router
    properties:
      external_gateway_info:
        network: {get_param: external_network}

  extrouter_inside:
    type: OS::Neutron::RouterInterface
    properties:
      router_id: {get_resource: extrouter}
      subnet: {get_resource: subnet}

  ## Security group

  secgroup_default:
    type: "OS::Neutron::SecurityGroup"
    properties:
      rules:
        - protocol: icmp
        - protocol: tcp
        - protocol: udp

  # inception vm

  inception:
    type: "inception.yml"
    properties:
        key_name: {get_param: key_name}
        external_network: {get_param: external_network}
        http_proxy: {get_param: http_proxy}
        https_proxy: {get_param: https_proxy}
        inception_image: {get_param: inception_image}
        inception_flavor: {get_param: inception_flavor}
        network: {get_resource: network}
        subnet: {get_resource: subnet}
        security_group: {get_resource: secgroup_default}

  # senlin server

  senlin:
    type: "senlin.yml"
    properties:
        key_name: {get_param: key_name}
        external_network: {get_param: external_network}
        http_proxy: {get_param: http_proxy}
        https_proxy: {get_param: https_proxy}
        senlin_image: {get_param: senlin_image}
        senlin_flavor: {get_param: senlin_flavor}
        network: {get_resource: network}
        subnet: {get_resource: subnet}
        security_group: {get_resource: secgroup_default}

outputs:

  inception_floating_ip:
    value: {get_attr: [inception, floating_ip]}
    description: >
      This is the "public" ip addresses of inception vm.

  inception_fixed_ip:
    value: {get_attr: [inception, fixed_ip]}
    description: >
      This is the "private" ip addresses of inception vm.

  senlin_floating_ip:
    value: {get_attr: [senlin, floating_ip]}
    description: >
      This is the "public" ip addresses of inception vm.

  senlin_fixed_ip:
    value: {get_attr: [senlin, fixed_ip]}
    description: >
      This is the "private" ip addresses of inception vm.
